name: Github Actions demo
on:
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: main
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      myenv:
        type: environment
        description: Deploy environment
        required: true
      
      
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - id: echoname_id
        name: echoname
        shell: bash
        run: |
          echo ${{ github.event_name }}
      - id: second-step
        name: second-step
        shell: bash
        run: |
          echo ${{ github.repository }}
      - name: checkout-repo
        uses: actions/checkout@v4.2.2
      - name: list files
        shell: bash
        run: |
          tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [Build]
    environment: Test
    steps:
      - name: test.step1
        run: |
          echo Testing...

  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [Build]
    environment: Test-Load
    steps:
      - name: test-load.step1
        run: |
          echo "Testing..."
          sleep 15
  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
